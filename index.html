<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="nav">
        <nav>
            <h4 class="about">About Us</h4><h4 class="register">Log in/Sign Up</h4>
        </nav>
    </div>
    <div class="signUpForm">
        <h2>Sign Up</h2>
        <form>
                <input type="email" name="emailInput" placeholder="Email"></br>
                <input type="text" name="userName" placeholder="Username"></br>
                <input type="password" name="password" placeholder="Password"></br>
                <input type="password" name="confirmPass" placeholder="Confirm Password"></br>
                <button>Submit</button></br>
        </form>
        <h5>Already a Member?<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Log In</a></h5>
        <a href="https://www.amazon.com">
            <img src="assets/AmazonLogo.png" width=25px height=25px>
        </a>
        <a href="https://www.facebook.com">
            <img src="assets/FBlogo.png" width=25px height=25px>
        </a>
        <a href="https://www.github.com">
            <img src="assets/githubLogo.png" width=25px height=25px>
        </a>
        <a href="https://www.instagram.com">
            <img src="assets/InstagramLogo.svg" width=25px height=25px>
        </a>
        <a href="https://www.slack.com">
            <img src="assets/SlackLogo.png" width=25px height=25px>
        </a>
    </div>
</body>
</html>
